<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANK-bank</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>
<body>

   <div id="login-area">

    <h1 class="text-center">Welcome To ANK-bank</h1>
    
    <div class="submit-area">

       <h4>Login</h4>
       <input type="text" class="form-control" placeholder="Email">
       <br>
       <input type="password" class="form-control" placeholder="Password">
       <br>
       <button id="login" class="btn btn-success">Enter</button>

    </div>

   </div>

   <div id="transaction-area">

         <div class="row">
            <div class="col-md-4">

               <div class="deposite status">

                  <h5>Deposite</h5>
                  <h3>$ <span id="currentDeposite">00</span></h3>

               </div>
            </div>
            <div class="col-md-4">

             <div class="withdraw status">

                  <h5>withdraw</h5>
                  <h3>$ <span id="currentWithdraw">00</span></h3>

             </div>
            </div>
            <div class="col-md-4">

              <div class="balance status">

                  <h5>Balance</h5>
                  <h3>$ <span id="currentBalance">1010</span></h3>

              </div>
            </div>
         </div>


         <div class="row">
            <div class="col-md-6">
               <div class="submit-area">
                  <h4>Deposite</h4>
                  <input type="text" id="depositeAmount" class="form-control" placeholder="$ Amount you want to deposite">
                  <br>
                  <button id="deposite" class="btn-success">Deposite</button>
               </div>
            </div>
            <div class="col-md-6">
               <div class="submit-area">
                  <h4>Withdraw</h4>
                  <input id="withdrawAmount" type="text" class="form-control" placeholder="$ Amount you want to withdraw">
                  <br>
                  <button id="withdraw" class="btn-success">Withdraw</button>
               </div>
            </div>
         </div>

   </div>

    <script>

         //  login event handler

         var loginBtn = document.getElementById('login');
         loginBtn.addEventListener('click',function(){

            var loginArea = document.getElementById('login-area');
            loginArea.style.display = 'none';

            var transationArea = document.getElementById('transaction-area');
            transationArea.style.display = 'block';

         })

         // deposite event handler

         var depositebtn = document.getElementById('deposite');
         depositebtn.addEventListener('click', function(){

          var depositeNumber = getInputNumber("depositeAmount");

            updateSpanText("currentDeposite",depositeNumber);
            updateSpanText("currentBalance",depositeNumber);

             document.getElementById('depositeAmount').value = "";

         })

         //  withdrow button event handler

          var withdrawBtn = document.getElementById("withdraw");
          withdrawBtn.addEventListener('click', function(){
               
              var withdrawNumber = getInputNumber("withdrawAmount")

              updateSpanText("currentWithdraw",withdrawNumber);
              updateSpanText("currentBalance", -1 * withdrawNumber);

              document.getElementById('withdrawAmount').value = "";
          })   
           
          function getInputNumber(id){

               var Amount = document.getElementById(id).value;
               var amountNumber = parseFloat(Amount);
               return amountNumber;
          } 

          function updateSpanText(id,addedNumber){

                  var current = document.getElementById(id).innerText;
                  var currentNumber = parseFloat(current);


                  var totalAmount = addedNumber + currentNumber;
                  document.getElementById(id).innerText = totalAmount;
}




    </script>


</body>
</html>
